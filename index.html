<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <script
            src="https://kit.fontawesome.com/2f7d6f26e5.js"
            crossorigin="anonymous"
        ></script>
        <title>Admin</title>
    </head>
    <body>
        <div class="header">
            <nav>
                <div class="right">
                    <img
                        class="ms me"
                        src="./logo1.png"
                        width="60"
                        alt="logo"
                    />
                    <h2>Admin Page</h2>
                </div>
                <div class="left">
                    <div class="ms menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <a class="me" href="">Logout</a>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="section-r">
                <div class="profile mt ms">
                    <img
                        src="https://tse3.mm.bing.net/th/id/OIP.zBFhmPScZXZxVBJ9Pa5DwwHaF8?pid=ImgDet&w=685&h=550&rs=1"
                        alt=""
                    />
                    <h3 class="ms">Admin</h3>
                </div>
                <div class="content">
                    <div class="content-list">
                        <span id="dashboard"
                            ><i class="fas fa-archive me ms"></i>Dashboard</span
                        >
                        <span id="user"
                            ><i class="fas fa-user me ms"></i>User Menu</span
                        >
                        <span id="comment"
                            ><i class="fas fa-comment me ms"></i>Comment</span
                        >
                        <span id="article"
                            ><i class="fas fa-newspaper me ms"></i>Article</span
                        >
                    </div>
                </div>
            </div>
            <div class="section-l"></div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"
        ></script>
        <script
            type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"
        ></script>
        <script src="./index.js"></script>
    </body>
</html>
